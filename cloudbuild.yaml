steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.python',
      '-t', 'gcr.io/$PROJECT_ID/briefx:python-latest',
      '.'
    ]
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/briefx:python-latest']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'briefx',
      '--image', 'gcr.io/$PROJECT_ID/briefx:python-latest',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '300',
      '--port', '8080',
      '--set-env-vars', 'PYTHONPATH=/app,PORT=8080',
      '--quiet'
    ]

images:
  - 'gcr.io/$PROJECT_ID/briefx:python-latest'

options:
  machineType: 'E2_HIGHCPU_8'